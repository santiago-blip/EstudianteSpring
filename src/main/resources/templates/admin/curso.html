<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <title>Administrador</title>
    </head>
    <body>

        <!--NAVBAR-->
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark" >
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">IMG</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/nuevo}">Agregar estudiante</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/agregar/curso}">Agregar curso</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " th:href="@{/ver/cursos}">Ver cursos</a>
                        </li>
                    </ul>
                    <div class="mx-2">
                        <form th:action="@{/logout}" method="POST">
                            <input class="btn btn-outline-success" type="submit" value="Log out">
                        </form>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!--NAVBAR-->

        <!--FORM-->
        <div class="container pt-5" style="border:1px solid black;">
            <form class="m-auto" th:object="${curso}" th:action="@{/agregar/curso}" method="post">
                <input type="hidden" th:field="*{idCurso}">
                <div class="card  text-white border-success">
                    <div class="card-header bg-dark border-success">
                        <h1 class="card-title text-center">
                            Ingresar nuevo curso
                        </h1>
                    </div>
                    <div class="card-body text-center bg-dark">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Nombre</label>
                                        <input type="text" class="form-control border-success" th:field="*{nombreCurso}">
                                        <div th:if="${#fields.hasErrors('nombreCurso')}" th:errors="*{nombreCurso}"></div>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="" class="form-label">Precio</label>
                                        <input type="text" class="form-control border-success" th:field="*{precioCurso}">
                                        <div th:if="${#fields.hasErrors('precioCurso')}" th:errors="*{precioCurso}"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="text-center p-2 bg-dark">
                            <button type="submit" class="btn btn-outline-success btn-xs">Submit</button>
                        </div>
                    </div>
            </form>
        </div>
        <!--FORM-->


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
